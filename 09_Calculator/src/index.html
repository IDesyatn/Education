<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./index.js"></script>
</head>


<body>
    <table class="content">
        <tr >
            <caption class = 'content__display'>
                <p>0</p>
            </caption>
        </tr>

        <tr class="content__row">
            <td class="content__cell">
                <button class="content__cell__button ">(</button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button" >)</button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button">%</button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button">√</button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button">π</button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button">←</button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button">C</button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button orange-button">÷</button>
            </td>
        </tr>

        <tr>
            <td class="content__cell">
                <button class="content__cell__button">x<sup>2</sup></button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button">x<sup>3</sup></button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button">x<sup>y</sup></button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button">10<sup>x</sup></button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button white-button">7</button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button white-button">8</button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button white-button">9</button>
            </td>

            <td class="content__cell">
                <button class="content__cell__button orange-button">*</button>
            </td>
        </tr>

        <tr>
            <td class="content__cell">
                <button class="content__cell__button">2<sup>nd</sup></button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button">1/x</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button">|x|</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button">e</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button white-button">4</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button white-button">5</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button white-button">6</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button orange-button">-</button>
            </td>
        </tr>

        <tr>
            <td class="content__cell">
                <button class="content__cell__button">exp</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button">mod</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button">ln</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button">log</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button white-button">1</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button white-button">2</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button white-button">3</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button orange-button">+</button>
            </td>
        </tr>

        <tr>
            <td class="content__cell">
                <button class="content__cell__button">sin</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button">cos</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button">tan</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button">x!</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button white-button">+/-</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button white-button">0</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button white-button">.</button>
            </td>
        
            <td class="content__cell">
                <button class="content__cell__button orange-button">=</button>
            </td>
        </tr>
        
    </table>
</body>
</html>
