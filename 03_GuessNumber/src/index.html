<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
    

</head>
<body>
    <div class = 'main'>
        <div class = 'firstDiv mainDiv'>
            <h1>Какое число я загадал? </h1>
            <p class = 'textIn'>Выберите диапазон чисел</p>
            <div class='beginInputBox'>
                <p class='beginInputItem textIn'>от</p>
                <input type="text" id="startOfRange" value="1" class='beginInputItem firstInput inputR'></p>
                <p class='beginInputItem textIn'>до</p>
                <input type="text" id="endOfRange" value="100" class='beginInputItem secondInput inputR'></p>
            </div>
            
            <p class="textIn">Выберите количество попыток</p>
            <input type="text" id="attemptsNum" value="5" class = 'attemptsInputItem firstInput inputR'></p>
            
            <div><button class='floating-button' onclick="firstStep()" id='inputButton'>Сгенерируем</button></div><br>
            <div id="NaNErr"></div><br>
            <div><button onclick="exit()" id='exitButton' class='floating-button'>Выход</button></div><br>

            
        </div>

        <div class = 'secondDiv mainDiv' id="secondDiv">
            <br>
            <div id='gameText' class="textIn" >Привет, я загадал число от <span id="begin"></span> до <span id="end"></span> из вашего диапазона.</div>
            <div id='gameText2' class="textIn">Попробуй угадать его за <span id="count"></span> </div><br>
            <input type="text" id="guessInput" class = 'attemptsInputItem secondInput inputR'></p>
            <div id='divHelper' class="divHelper"></div> <br>
            <div><button onclick="guessTheNumber()" id='guessButton' class='floating-button'>Проверим</button></div><br>
        </div>
    </div>
<script src="index.js" type="text/javascript"></script>
</body>
